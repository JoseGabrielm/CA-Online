<app-e-header>
        <app-e-header-title>
            Criar conta
        </app-e-header-title>
     
    </app-e-header>
    <mat-sidenav-container class="example-container" >

    <div class='login-content'>
        <mat-card>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle>Preencha as lacunas abaixo para criar sua carteira online de vacinação</mat-card-subtitle>
            <form class="login-form">
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Email" [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher">
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                    
                </mat-form-field>
                
                
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Senha" [formControl]="passwordFormControl"
                    [errorStateMatcher]="matcher"  [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
                        Please enter a valid password address
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                
                <mat-grid-list cols="4" > 
                    <mat-grid-tile >
                        <button mat-raised-button color="primary">Entrar</button>    
                    </mat-grid-tile>
                    <mat-grid-tile >  
                        <button mat-raised-button color="accent">Esqueci Minha senha</button>    
                    </mat-grid-tile>
                    
                </mat-grid-list>
                
            </form>
        </mat-card>
</div>

</mat-sidenav-container>
